name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # -------------------------------------------------------------
  # Using GitHub's API is not supported for push events
  # -------------------------------------------------------------
  #
  # ----------------------------------------------------------------------------------------------
  # Using local .git history
  # ----------------------------------------------------------------------------------------------
  # Event `push`: Compare the preceding remote commit -> to the current commit of the main branch
  # ----------------------------------------------------------------------------------------------
  changed_files:
    runs-on: ubuntu-latest  # windows-latest || macos-latest
    name: Test changed-files
    permissions:
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Get changed .go files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          files: |
            data.go

      - name: Run a step if data.go was modified
        if: contains(steps.changed-files.outputs.modified_files, 'data.go')
        run: |
          echo "data.go file has been modified."
      - name: Deploy
        uses: popsiclestick/gist-sync-action@v1.2.0
        id: sync
        with:
          auth: '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'
          gist_url: 'https://gist.github.com/aednikanov/43b5e18c740e18da1e467ab577cbb8d6'
          gist_title: linea-openrpc.json
          github_file: linea-openrpc.json